<body class="bg-custom antialiased">

  <!-- Header with Logo -->
  <header>
    <div class="max-w-7xl mx-auto flex justify-center">
      <img src="../logo-long.png" alt="Bright Horizons Logo" class="rounded-lg animate_puls">
      <!-- Replace with your logo path -->
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex flex-col items-center justify-center min-h-screen p-6" disabled>
    <section class="max-w-lg w-full p-8 border border-gray-200 rounded-lg shadow-lg text-center">

      <!-- Countdown Timer -->
      <h2 class="text-3xl font-bold text-headline mb-4">The Spotlight English Competition.</h2>
      <p class="text-lg text-sub mb-6 text-body font-bold">“Where talent shines and words inspire.”</p>

      <!-- Registration Form -->
      <form id="vote-form" class="space-y-6" aria-disabled="true">

        <h1 class="text-headline text-3xl font-bold">Are You Interested?</h1>
        <p class="text-title text-lg">Let us know your preference below.</p>
        <div class="flex space-x-4 justify-center">
          <label class="radio-btn">
            <input type="radio" name="interest" value="interested" class="hidden" onclick="setInterest('interested')">
            <span class="px-6 py-3 border border-gray-300 rounded-md bg-black-200 text-body hover:text-white transition cursor-pointer">Interested</span>
          </label>
          <label class="radio-btn">
            <input type="radio" id="not-interested" name="interest" value="not-interested" class="hidden" onclick="setInterest('not-interested')">
            <span class="px-6 py-3 border border-gray-300 rounded-md bg-black-200 text-body hover:bg-red-500 hover:text-white transition cursor-pointer">Not Interested</span>
          </label>
        </div>
        <div id="inputDiv" class="hidden">
          <div>
          <label for="fullName" class="block text-title font-medium mb-1">Family Name *</label>
          <input type="text" id="name" name="name" 
            class="w-full border-gray-300 rounded-md custom-input-container p-2">
          </div>
            <div class="flex flex-col items-center ">
              <label for="quantity" class="block text-title font-medium mb-1">Family Count *</label>
              <div class="bg-white flex items-center border border-gray-300 rounded-md shadow-sm custom-input-container">
                <button type="button" class="px-3 py-2 bg-gray-200 text-gray-700 hover:bg-gray-300 rounded-l-md"
                  onclick="decrement()" aria-label="Decrease family count">-</button>
                <input type="number" id="quantity" name="quantity" value="1" min="1"
                  class="w-16 text-center border-0 focus:ring-0 focus:outline-none">
                <button type="button" class="px-3 py-2 bg-gray-200 text-gray-700 hover:bg-gray-300 rounded-r-md"
                  onclick="increment()" aria-label="Increase family count">+</button>
              </div>
          </div>
        </div>
        
        <div id="feedbackDiv" class="mt-4 hidden">
          <br>
          <label for="reason" class="block text-title font-medium mb-1 font-bold">Please tell us why:</label>
          <textarea id="reason" name="reason" rows="4" class="w-full border-gray-300 rounded-md shadow-sm p-2" placeholder="Your feedback..."></textarea>
        </div>
        
        <br>
        <hr>
        <div class="text-center mt-6">
          <button type="submit" onmouseover="this.style.backgroundColor='#E07B26'"
            onmouseout="this.style.backgroundColor='#FA8E2C'">
            Submit
          </button>
        </div>
      </form>
    </section>
  </main>
  <footer class="bg-[#162949] py-6 text-center mt-6">

      <div class="mt-4">
        <a href="https://www.facebook.com/profile.php?id=100070364739783&mibextid=LQQJ4d" target="_blank"
          class="text-title mx-2">Facebook</a>
        <a href="https://www.instagram.com/bright_horizons1" target="_blank" class="text-title mx-2">Instagram</a>
      </div>
    </div>
  </footer>
  <script src="vote.js"></script>
</body>
