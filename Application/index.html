<body class="bg-custom antialiased">
  <!-- Header with Logo -->
  <header>
      <div class="max-w-7xl mx-auto flex justify-center">
          <img src="../logo-long.png" alt="Bright Horizons Logo" class="rounded-lg animate_puls">
      </div>
  </header>

  <!-- Main Content -->
  <main class="flex flex-col items-center justify-center min-h-screen p-6">
      <section class="max-w-lg w-full p-8 border border-gray-200 rounded-lg shadow-lg text-center">
          <h2 class="text-3xl font-bold text-headline mb-4">English For Communication</h2>
          <p class="text-lg text-sub mb-2 text-body font-bold">"Enhance your English skills after iftar"</p>
          <p class="text-sx text-sub mb-6 font-bold">"A2 / B1"</p>

          <!-- Application Form -->
          <form id="application-form" class="space-y-6">
              <div class="space-y-4">
                  <div>
                      <label for="fullName" class="block text-title font-medium mb-1">Full Name *</label>
                      <input type="text" id="fullName" name="fullName" required class="w-full border-gray-300 rounded-md custom-input-container p-2">
                  </div>

                  <div>
                      <label for="email" class="block text-title font-medium mb-1">Email Address (optional)</label>
                      <input type="email" id="email" name="email" class="w-full border-gray-300 rounded-md custom-input-container p-2">
                  </div>

                  <div>
                      <label for="phone" class="block text-title font-medium mb-1">Phone Number *</label>
                      <input type="tel" id="phone" name="phone" required class="w-full border-gray-300 rounded-md custom-input-container p-2"
                          placeholder="+216 XX XXX XXX" pattern="(\+216)?[0-9]{8}">
                  </div>

                  <div>
                    <label for="englishLevel" class="block text-title font-medium mb-1">English Level *</label>
                    <select id="englishLevel" name="englishLevel" required
                        class="w-full border-gray-300 rounded-md custom-input-container p-2">
                        <option value="">Select your level</option>
                        <option value="Beginner">Beginner</option>
                        <option value="Elementary">Elementary</option>
                    </select>
                </div>

              </div>

              <hr>
              <div class="text-center mt-6">
                  <button type="submit" 
                      class="px-6 py-3 bg-[#FA8E2C] text-white rounded-md hover:bg-[#E07B26] transition-colors"
                      onmouseover="this.style.backgroundColor='#E07B26'"
                      onmouseout="this.style.backgroundColor='#FA8E2C'">
                      Submit Application
                  </button>
              </div>
          </form>
      </section>
  </main>
